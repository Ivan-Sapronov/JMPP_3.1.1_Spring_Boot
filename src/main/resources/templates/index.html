<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <style>
        body {
            background: #E8F1C7; /* Цвет фона */
            color: #383E38; /* Цвет текста */
        }
    </style>
</head>
<body>
<h1>The Admins page</h1>
<br/>
<p>Information about all users in the system:</p>
<table border="1" cellpadding="15">
    <tr>
        <th>Id</th>
        <th>Login</th>
        <th>Firstname</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="user : ${users}" th:align="center">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <p th:each="role : ${user.roles}" th:text="${role}"></p>
        </td>
        <td>
            <a th:href="@{/admin/edit(id=${user.id})}">
                <input type="submit" value="Edit">
            </a>
        </td>
        <td>
            <a th:href="@{/admin/delete(id=${user.id})}">
                <input type="submit" value="Delete">
            </a>
        </td>
    </tr>
</table>
<p>
    <a th:href="@{/admin/create}">
        <input type="submit" value="Create new user">
    </a>
</p>
<p>
    <a th:href="@{/logout}">
        <input type="submit" value="Logout">
    </a>
</p>
</body>
</html>
